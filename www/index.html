<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="author" content="Monique Santos">
    <meta name="description" content="pagina inicial instagram">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="IMG/instagram_celular.png" alt="celular">
        </div>

        <div class="instagram-continue">

            <div class="group">

                <img src="IMG/instagram_logo.png" class="instagram-logo" alt="logo do instagram">

                <div class="profile-photo">
                    <img src="IMG/perfil.jpg" alt="foto de perfil">
                </div>

                <a href="#" class="instagram-login">Continue como Monique</a>
                <a href="#" class="instagram-logout">Remover conta </a>

            </div>

            <div class="group">

                <p class="not-account">Não é Monique ? </p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    Ou
                    <span class="link-blue">Inscreva-se</span>
                </p>       
           
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
               <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
               <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D4CCC2E4B-1A52-45E0-987B-CE7E075D0E0D%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" class="app-download"></a> 
            </div>
            </div>
        </div>

        </div>
</body>

</html>
